<body>
<script>
    module.exports = {sum_even_numbers};

    function sum_even_numbers() {
        var sum = 0;
        for (i = 0; i < 100; i++) {
            if (i % 2 == 0) {
                sum = sum + i;}
            }
            return sum;
        }
</script>
